name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy license file
        run: cp LICENSE simple_lattice_mirror/

      - name: Set version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Zip simple_lattice_mirror directory
        run: zip -r simple_lattice_mirror_${{ steps.get_version.outputs.VERSION }}.zip simple_lattice_mirror

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./simple_lattice_mirror_${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: simple_lattice_mirror_${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip